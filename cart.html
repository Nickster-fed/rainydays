<!DOCTYPE html>
<html>
  <head>
    <title>Rainydays - pushing the comfort zone</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intitial-scale=1">
    <meta name="description" content="A descirption for search engines.">
    <script src="https://kit.fontawesome.com/1dc9a53691.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/styles_cart.css">
    <link rel="stylesheet" href="css/styles_jacket.css">
  </head>


  <body>
    <header>
        <!--Navigation-->
          <nav class="menu">
            <div class="image_holder">
                <img src="images/logo-website-final3.png" class="logo" alt="This is the rainydays logo.">
            </div>
        
            
            <ul class="menu_links_center">
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="jackets.html">Jackets</a></li>
              <li><a href="contact.html">FAQs</a></li>
            </ul>
  
            <ul class="menu_icons_right">
              <li><a href="#"><i class="fas fa-search"></i></a></li>
              <li id="current"><a href="cart.html"><i class="fas fa-shopping-cart"></i></a></li>
              <li><a href="#"><i class="fas fa-user"></i></a></li>
  
            </ul>
          </nav> 
        </header> 

        <!--Shopping cart-->
        <section class="cart">
            <div class="cart_title">
                <h1>Your cart</h1>
            </div>
            <div class="cart_info">
              <div class="cart_image">
                <img src="images/Jacket_final.jpg">
              </div>
              <div class="cart_description">
                <h4>M´s Summit Pro</h4>
              </div>
              <div class="cart_table">
                <table class="table">
                  <tr>
                    <th>Quantity</th>
                  </tr>
                  <tr>
                    <td class="cell">
                      <button id="minus" class="qnt btns" disabled><i class="fas fa-minus"></i></button>
                      <input id="counter" class="qnt count" type="text" value="1" >
                      <button  id="pluss" class="qnt btns"><i class="fas fa-plus"></i></button>
                    </td>
                  </tr>
                  <tr>
                    <th>Price</th>
                  </tr>
                  <tr>
                    <td class="cell" id="value">599.99</td>
                  </tr>
                  <tr>
                    <th>Remove</th>
                  </tr>
                  <tr>
                    <td class="cell">
                      <button class="qnt btns remove"><i class="fas fa-trash-alt"></i></button>
                    </td>
                  </tr>
                </table>
              </div>

              <div class="total">
                <h3>Total:</h3>
                <h4 class="result"><span>$</span>599.99</h4>
              </div>

              <button class="button">Purchase</button>
            
        </section>


        <!--Footer-->
        <footer>
            <div class="footer_wrapper">
                <div class="letter_signon">
                    <h3>Sign on to our newsletter</h3>
                    <input class="email" type="email" placeholder="Your email address">
                    <button class="button" type="submit">Submit</button>
                </div>
                <div class="quick_links">
                    <h3>Useful links</h3>
                    <ul class="footer_links">
                        <li><a>Jackets</a></li>
                        <li><a>About</a></li>
                        <li><a>FAQ´s</a></li>
                        <li><a>Checkout</a></li>
                    </ul>
                </div>
                <div class="contact_details">
                    <h3>Contact us</h3>
                </div>
            </div>
        </footer>

        <script src="js/cart.js" async></script>
  </body>
